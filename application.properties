server.port=8080

info.app.name=Strore App
info.app.description=Product Service
info.app.version=1.0.0

spring.datasource.url=jdbc:h2:mem:mphasisdb
spring.datasource.driver-class-name=Name=org.h2.Driver
spring.datasource.username=hari
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dailect.H2Dialect

#Accessing the h2 Console
spring.h2.console.enabled=true

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*




